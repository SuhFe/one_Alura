<meta charset="UTF-8">
<script>

function pulaLinha() {
    //pulando duas linhas
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var ano = 2022;
mostra("Eu nasci em : " + (ano - 30));
mostra("Henrique nasceu em : " + (ano - 5));
mostra("Wander nasceu em : " + (ano - 35) );

</script>
