<meta charset="UTF-8">
<script>

function pulaLinha() {
   
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

function calculaImc(peso, altura){

    return peso / (altura * altura);
}

var imcSuzana = calculaImc(78, 1.55);
var imcHenrique = calculaImc(15, 1.00);

mostra(imcSuzana);
mostra(imcHenrique);

</script>
