<meta charset = "UTF-8">

<script>
    
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) { 
        document.write(frase);
    }


    var idadeMédiaQuandoTemFilhos = 28;
    var anoGeracoes = 1500;
    var anoAtual = 2022;
    
    var somaGeracoes = (anoAtual - anoGeracoes)/idadeMédiaQuandoTemFilhos;
    
    mostra("Já se passaram" + Math.round(somaGeracoes) + " gerações!");

</script>
