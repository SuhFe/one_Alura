<meta charset="UTF-8">

<!--Observe a instrução document.write que recebe entre () o texto: "Estou escrevendo do mundo JavaScript no mundo HTML". 
    Quando usamos document.write, dentro de script, estamos, na verdade, escrevendo no mundo HTML, 
    ou seja, o que veremos é um resultado HTML.-->

<script>

    document.write("A média das idades é ");
    document.write((20 + 10 + 30) / 3);

    
    document.write("<h1>Seja bem-vindo</h1>");

</script>
