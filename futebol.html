<meta charset="UTF-8" />

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    
    //Para que o prompt leia o resultado como numero, use sempre o 'parseInt'
    //convertendo a string em um numero
    var vitorias = parseInt(prompt("Digite o numero de vitorias: "));

    var empates = parseInt(prompt("Digite o numero de empates: "));

    var pontos = (vitorias * 3) + empates;

    mostra("Os pontos do seu time é " + pontos);

    if (pontos > 28) {
        mostra("Seu time está melhor do que o ano passado.");        
    }if (pontos < 28) {
        mostra("Seu time está pior do que o ano passado.");
    }if (pontos == 28) {
        mostra("Seu time está igual ao ano passado.");
    }

</script>
