<meta charset="UTF-8">
<script>

function pulaLinha() {
   
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}


//Math.random gera numero aleatorio
//Math.round(math.random) gera um numero aleatorio arredondado
//o console.log ajuda a testa se as condições estão funcionando adequadamente

function sorteia(n) {

return Math.round(Math.random() * n);
}    

var numeroPensado = sorteia(10);


var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

if(chute == numeroPensado) {

mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
} else {

if(chute > numeroPensado) {

    mostra("Você errou! Seu chute é maior que o número pensado!");

} else {

    mostra("Você errou! Seu chute é menor que o número pensado!");
}

}
</script>
